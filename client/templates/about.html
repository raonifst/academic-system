<template name="sobre">
  <div class="card card2">
    <h4>Sobre</h4>
    <div class="divider"></div>
    {{> projeto}}
    <div class="divider"></div>
    {{> equipe}}
  </div>
</template>

<template name="projeto">
  <div class="section">
    <h5>Projeto</h5>
    <div class="texto">
      <p>Este projeto foi desenvolvido durante a disciplina de 'Projeto e
      Desenvolvimento de Software', ministrada no Instituto de Engenharia/UFMT - CUVG 
      pelo <a href="http://www.liv.ic.unicamp.br/~rteixeira/">Dr. Raoni Florentino da Silva Teixeira</a>. 
        O objetivo é auxiliar os coordenadores de graduação na organização administrativa dos cursos do Instituto.</p>
      <p>O sistema foi desenvolvido utilizando o framework JavaScript chamado Meteor 
        e metodologias ágeis XP e Scrum.</p>
    </div>
  </div>
</template>
