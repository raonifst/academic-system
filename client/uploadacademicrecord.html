<template name="uploadacademicrecord">
{{#if currentUser}}
  <div class="card" style="width: 625px;">
  <h3 class="page-header">Atualizar Histórico Acadêmico</h3>

  {{#if uploading}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{else}}
    <input type="file" name="uploadCSV">
  {{/if}}



{{> buttonremoverecords}}
{{> exporterRecords}}
</div>

<br>
  {{#if uploaded}}
  <div>
  <table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto;">
    {{> reactiveTable collection=listaAlunos settings=settingsRecord}}
  </table>
  </div>
  {{/if}}



{{/if}}
</template>
